<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  
  </head>

<body>

    <!--view high score and time-->
    <header>

         <h3>View high score</h3>  
    
      
            <nav>
              <h3 id= "timer">Time:0</h3>
            </nav>
        
    </header>


<!--first page-->
    <div class = "container"> 
      <section id= "startpage">
        
            <h2 class="title">Coding Quiz Challenge</h2>
            <h3>Try to answer the following code-related questions within the time limit.
            <br>Keep in mind that incorrect answers will penalize your
            <br> ten seconds!</br></br></h3>

            <button id="start">Start Quiz</button>
        
    </section>
<!--question answer button-->

        <section id ="quiz">
           
             <div id="questions"></div>
          
             <button id="answer1" value="1" type="button" class="answerBtn">1</button>
             <button id="answer2" value="2" type="button" class="answerBtn">2</button>
             <button id="answer3" value="3" type="button" class="answerBtn">3</button>
             <button id="answer4" value="4" type="button" class="answerBtn">4</button>
            
             <div id="display" class="font-weight-light font-italic">
             
            </div>
        </section>


              
<!--gameover final score-->
        <section id="gameover">
            

             
              <h2>All done!</h2>
              <p>Your final score is:<span id="score"></span></p>
          
              <p><input type="text" size = "40" placeholder="Enter initials" name="intials" id="initials"/>
              <button id="submitScore">Submit</button></p>
              
        </section>

<!--High score page-->

        <section id="highscore">
           
            <h2>High Score</h2>
           
            <ol id="scorePage"></ol>
        
        <button id="goBack">Go Back</button>
        <button id="highScorebtn" >Clear High score</button>
        
        
        </section>
    </div>
      

    <script src="./assets/js/script.js"></script>

    </body>
         
</html>
