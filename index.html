<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  
  </head>

<body>

    <!--view high score and time-->
    <header>

      <h3>View high score</h3>  
      
        <nav>
            <h3 id= "timer">Time</h3>
        </nav>

    </header>


<!--first page-->
    <div class = "container"> 
            <div id= "startpage">
       
            <h2 class="title">Coding Quiz Challenge</h2>
            <h3>Try to answer the following code-related questions within the time limit.
            <br>Keep in mind that incorrect answers will penalize your
            <br> ten seconds!</br></br></h3>

            <button id="start">Start Quiz</button>
                
        </div> 
<!--question answer button-->
        <div id ="quiz">
  
         <div id="questions"></div>
           
              <button id="answer1" value="0"class="answerBtn">1</button>
              <button id="answer2" value="1" class="answerBtn">2</button>
              <button id="answer3" value="2" class="answerBtn">3</button>
              <button id="answer4" value="3" class="answerBtn">4</button>
            
        <div class="message"></div>
         
        </div>
<!--gameover shows final score-->
        <div id="gameover">

              <div id="finalScore"></div>
                <h2>All done!</h2>
              <div id = "score"><p>Your final score is: </p></div>
          
              <input type="text" size = "40" placeholder="Enter initials" name="intials" id="initials"/>
              <button id="submitScore">Submit</button>
        </div>


<!--High score page-->
        <div id=highscore>
        <div id="scorePage"></div>
                <h2>High Score</h2>
               
        <div id = "highscore-initials"></div>
            
        </div>

<!--goback and highscore button-->
        <div id="lastPage">
            <button id="goBack">Go Back</button>
            <button id="highScorebtn">Clear High score</button>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>

    </body>
         
</html>
